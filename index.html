<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/Group 40071 (2).png">
    <title>Easy Travel</title>
    <script src="https://kit.fontawesome.com/12f5e20f67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="Images/Group 40071 (2).png" alt="">
                <h2>Easy <span class="travel">Travel</span></h2>
            </div>
            <ul>
                <li><a class="nav__item" href="" class="home">Home</a></li>
                <li><a class="nav__item" href="">Packages</a></li>
                <li><a class="nav__item" href="">Testimonial</a></li>
                <li><a class="nav__item" href="">Blog</a></li>
                <li><a class="nav__item" href="">Contact</a></li>
                <li><a class="nav__item--hidden" href=""><i class="fa-solid fa-bars"></i></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div>
                <h1>Explore Your Travel</h1>
                <p>Embark on a journey of a lifetime. Discover exotic destinations, experience local cultures, and create unforgettable memories with us.</p>
                <form class="banner__form">
                    <input type="text" name="where" id="where" class="banner_input" placeholder="Where go">
                    <select name="when" id="when" class="banner_input">
                        <option value="When" disabled selected hidden>When</option>
                        <option value="This Month">This Month</option>
                        <option value="Next Month">Next Month</option>
                        <option value="In 3-6 Months">In 3-6 Months</option>
                        <option value="Next Year">Next Year</option>
                        <option value="Flexible Dates">Flexible Dates</option>
                    </select>
                    <select name="type" id="type" class="banner_input">
                        <option value="When" disabled selected hidden>Select Type</option>
                        <option value="Budget-Friendly">Budget-Friendly</option>
                        <option value="Luxury Experience">Luxury Experience</option>
                        <option value="Cultural Immersion">Cultural Immersion</option>
                        <option value="Nature & Wildlife">Nature & Wildlife</option>
                        <option value="Adventure & Sports">Adventure & Sports</option>
                        <option value="Relaxation & Wellness">Relaxation & Wellness</option>
                        <option value="Historical & Educational">Historical & Educational</option>
                    </select>
                    <button type="submit" class="button--primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </form>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
